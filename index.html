<!DOCTYPE html>
<html>
<head>
    <title>Design Challenge 3</title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Filter Line Charts</h1>
        </div>

        <div class="row">
            <div class="col">
                <form id="js-master-form">
                    <h3>Match type</h3>
                    <div class="form-row" id="js-tweakform">
                        <div class="form-group col-md-3 col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gestureType" id="js-gestureAll" checked>
                                <label class="form-check-label" for="js-gestureAll">All sections</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gestureType" id="js-gestureEnd">
                                <label class="form-check-label" for="js-gestureEnd">End to End</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <canvas id="js-chart" class=""></canvas>

    </div>


    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- project scripts -->
    <script type="text/javascript" src="./lib/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="./src/random.js"></script>
    <script type="text/javascript" src="./src/filter_lines.js"></script>
    <script type="text/javascript" src="./src/script.js"></script>
</body>
</html>
